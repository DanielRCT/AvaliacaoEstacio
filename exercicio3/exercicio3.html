<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./exercicio3.css">
<title>Tabela de Cidades</title>
</head>
<body>

<table>
  <thead>
    <tr>
      <th class="titulo" colspan="6">Cidades mais populosas do Rio de Janeiro <br> (estimativa de 2022 do Instituto Brasileiro de Geografia e Estatística)</th>
    </tr>
    <tr class="titulo-coluna">
      <th style="width: 10%;" class="titulo-pos">Posição</th>
      <th  class="titulo-cidade" >Cidade</th>
      <th class="titulo-pop" style="width: 15%;">Pop.</th>
      <th style="width: 10%;" class="titulo-pos">Posição</th>
      <th class="titulo-cidade" >Cidade</th>
      <th style="width: 15%;">Pop.</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="posicao"><b>1</b></td>
      <td class="cidade"><b>Rio de Janeiro</b></td>
      <td class="pop"><b>6 211 223</b></td>
      <td class="posicao"><b>3</b></td>
      <td class="cidade"><b>Duque de Caxias</b></td>
      <td class="pop"><b>808 161</b></td>
    </tr>
    <tr>
      <td class="posicao"><b>2</b></td>
      <td class="cidade"><b>São Gonçalo</b></td>
      <td class="pop"><b>896 744</b></td>
      <td class="posicao"><b>4</b></td>
      <td class="cidade"><b>Nova Iguaçu</b></td>
      <td class="pop"><b>785 867</b></td>
    </tr>
  </tbody>
</table>

</body>
</html>
